<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIBizService | AI Business Solutions</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #6366f1; 
            --accent: #ec4899;
            --dark: #0f172a; 
            --light: #f8fafc; 
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--dark); 
            color: var(--light); 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: radial-gradient(circle at top right, rgba(99, 102, 241, 0.15), transparent),
                              radial-gradient(circle at bottom left, rgba(236, 72, 153, 0.15), transparent);
        }

        header {
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .header-logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
        }

        /* LOGO SIZE INCREASED FOR IMPACT */
        .header-logo img {
            width: 60px;
            height: 60px;
            object-fit: contain;
        }

        .logo-text {
            font-size: 1.8rem;
            font-weight: 900;
            background: linear-gradient(to right, #818cf8, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 20px;
        }

        .hero-card {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            padding: 5rem 2rem;
            border-radius: 48px;
            backdrop-filter: blur(16px);
            max-width: 900px;
            width: 100%;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 4rem;
            font-weight: 900;
            margin-bottom: 1.5rem;
            line-height: 1.05;
            letter-spacing: -0.05em;
        }

        h1 span {
            color: var(--primary);
            display: block;
        }

        p {
            font-size: 1.3rem;
            color: #94a3b8;
            margin-bottom: 3rem;
            max-width: 650px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
        }

        .button-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 18px 36px;
            border-radius: 20px;
            font-weight: 800;
            font-size: 1.2rem;
            text-decoration: none;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: inline-block;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-4px);
            background: #4f46e5;
            box-shadow: 0 15px 30px rgba(99, 102, 241, 0.5);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--glass-border);
            color: white;
        }

        .btn-outline:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--light);
            transform: translateY(-4px);
        }

        footer {
            padding: 3rem;
            text-align: center;
            color: #64748b;
            font-size: 1rem;
            letter-spacing: 0.05em;
        }

        @media (max-width: 768px) {
            h1 { font-size: 3rem; }
            .hero-card { padding: 4rem 1.5rem; }
            .logo-text { font-size: 1.4rem; }
        }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="header-logo">
            <img src="logo_shield.png" alt="AIBizService Logo">
            <div class="logo-text">AIBizService</div>
        </a>
    </header>

    <main>
        <div class="hero-card">
            <h1>Automate Your <span>Business Growth</span></h1>
            <p>Providing local Chicago service pros with cutting-edge AI tools, professional review gates, and digital marketing strategies that work.</p>
            
            <div class="button-group">
                <a href="reviews/admin.html" class="btn btn-primary">Reputation Manager</a>
                <a href="reviews/index.html" class="btn btn-outline">Client Demo</a>
            </div>
        </div>
    </main>

    <footer>
        &copy; 2026 AIBizService. Powered by Innovation.
    </footer>

</body>
</html>
