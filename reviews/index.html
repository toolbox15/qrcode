<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIBizService | Agency Manager</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
    <style>
        :root { --primary: #6366f1; --success: #10b981; --dark: #020617; --light: #f8fafc; --gray: #94a3b8; --glass: rgba(255, 255, 255, 0.03); --glass-border: rgba(255, 255, 255, 0.1); }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--dark); color: var(--light); line-height: 1.6; }
        .container { max-width: 1000px; margin: 0 auto; padding: 20px; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; border-bottom: 1px solid var(--glass-border); padding-bottom: 20px; }
        .header-left { display: flex; align-items: center; gap: 15px; }
        .agency-logo { width: 55px; height: 55px; object-fit: contain; }
        .logo-text { font-size: 1.6rem; font-weight: 900; background: linear-gradient(to right, #818cf8, #ec4899); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .panel { background: var(--glass); border: 1px solid var(--glass-border); border-radius: 24px; padding: 2rem; margin-bottom: 2rem; backdrop-filter: blur(10px); }
        .form-input { width: 100%; padding: 12px; background: rgba(0,0,0,0.2); border: 1px solid var(--glass-border); border-radius: 12px; color: white; margin-bottom: 1rem; }
        .btn { padding: 12px 24px; border: none; border-radius: 12px; font-weight: 700; cursor: pointer; transition: 0.2s; display: inline-block; text-decoration: none; text-align: center; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-outline { background: transparent; border: 1px solid var(--glass-border); color: white; }
        .nav-tabs { display: flex; gap: 8px; background: rgba(0,0,0,0.2); padding: 6px; border-radius: 16px; margin-bottom: 2rem; }
        .nav-tab { flex: 1; padding: 10px; border: none; background: transparent; color: var(--gray); border-radius: 10px; cursor: pointer; font-weight: 600; }
        .nav-tab.active { background: var(--primary); color: white; }

        #badgeExport { background: white !important; color: #0f172a !important; width: 350px; padding: 30px; border-radius: 24px; margin: 2rem auto; border: 4px solid var(--primary); text-align: center; }
        .client-logo-preview { width: 100%; max-height: 150px; object-fit: contain; margin-bottom: 15px; display: block; margin-left: auto; margin-right: auto; }
        .tech-name { font-size: 1.6rem; font-weight: 800; color: #0f172a !important; margin-top: 10px; }
        .company-label { font-size: 0.95rem; color: #64748b !important; font-weight: 600; text-transform: uppercase; }
        .hidden { display: none; }
        #toast { position: fixed; bottom: 20px; right: 20px; background: var(--success); color: white; padding: 12px 24px; border-radius: 12px; display: none; z-index: 1000; }
    </style>
</head>
<body>

    <div id="toast">Update Successful</div>

    <div class="container">
        <header>
            <div class="header-left">
                <img src="logo_shield.png" alt="AIBizService" class="agency-logo">
                <div class="logo-text">AIBizService Admin</div>
            </div>
            <a href="../index.html" class="btn btn-outline">Exit</a>
        </header>

        <nav class="nav-tabs">
            <button class="nav-tab active" id="tab-btn-create" onclick="switchTab('create')">Badge Creator</button>
            <button class="nav-tab" id="tab-btn-roster" onclick="switchTab('roster')">Team Roster</button>
        </nav>

        <div id="tab-create" class="tab-content">
            <div class="panel">
                <h3>Setup Badge</h3>
                <form id="badgeForm" onsubmit="handleBadgeSubmit(event)">
                    <input type="hidden" id="edit-id">
                    <input type="text" id="companyName" class="form-input" placeholder="Company Name" required>
                    <input type="text" id="techName" class="form-input" placeholder="Tech/Staff Name" required>
                    <input type="text" id="destUrl" class="form-input" placeholder="Paste Place ID or URL here..." required>
                    
                    <label style="display:block; margin-bottom:5px; font-size:0.9rem; color:var(--gray);">Upload Company Logo:</label>
                    <input type="file" id="logoUpload" class="form-input" accept="image/*" onchange="handleFileUpload(this)">
                    
                    <div style="margin-bottom: 1.5rem; display: flex; align-items: center; gap: 10px; background: rgba(255,255,255,0.05); padding: 12px; border-radius: 12px;">
                        <input type="checkbox" id="isStandard" style="width: 20px; height: 20px;">
                        <label for="isStandard">Standard Link (Bypass Gate)</label>
                    </div>
                    <button type="submit" id="submit-btn" class="btn btn-primary" style="width: 100%;">Generate Badge</button>
                </form>
            </div>

            <div id="badge-preview-area" class="hidden" style="text-align: center;">
                <div id="badgeExport">
                    <img id="prevLogo" src="" class="client-logo-preview hidden">
                    <div id="qrcode" style="display: inline-block; background: white; padding: 10px; border-radius: 10px;"></div>
                    <div class="tech-name" id="prevName">Name</div>
                    <div class="company-label" id="prevCompany">Company Name</div>
                </div>
                <div style="display: flex; gap: 10px; justify-content: center; margin-top: 15px;">
                    <button class="btn btn-outline" onclick="window.print()">Print</button>
                    <button class="btn btn-primary" onclick="downloadBadge()">Download Image</button>
                </div>
            </div>
        </div>

        <div id="tab-roster" class="tab-content hidden">
            <div class="panel" id="roster-list">Loading...</div>
        </div>
    </div>

    <script>
        const CONFIG = {
            BIN_ID: '6988ac72ae596e708f1ab357',
            API_KEY: '$2a$10$Rs0hwy8AsGdOhHr2VjH3j.voZoeOgcZ1ddCdfzn.63bqiKTGSW1gW'
        };

        let db = { qrs: [] };
        let currentBase64Logo = "";

        document.addEventListener('DOMContentLoaded', async () => {
            await loadData();
            renderAll();
            const params = new URLSearchParams(window.location.search);
            if (params.get('share')) previewById(params.get('share'));
        });

        function handleFileUpload(input) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    currentBase64Logo = e.target.result;
                    const img = document.getElementById('prevLogo');
                    img.src = currentBase64Logo;
                    img.classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            }
        }

        async function loadData() {
            try {
                const r = await fetch(`https://api.jsonbin.io/v3/b/${CONFIG.BIN_ID}/latest`, { headers: { 'X-Master-Key': CONFIG.API_KEY }, cache: 'no-store' });
                const d = await r.json();
                db = d.record || { qrs: [] };
            } catch (e) { console.error("Load error", e); }
        }

        async function saveData() {
            await fetch(`https://api.jsonbin.io/v3/b/${CONFIG.BIN_ID}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json', 'X-Master-Key': CONFIG.API_KEY },
                body: JSON.stringify(db)
            });
            showToast("Cloud Synced");
        }

        function handleBadgeSubmit(e) {
            e.preventDefault();
            const id = document.getElementById('edit-id').value || Math.random().toString(36).substr(2, 9);
            const isStandard = document.getElementById('isStandard').checked;
            let rawUrl = document.getElementById('destUrl').value.trim();

            if (!isStandard && (rawUrl.startsWith('Ch') || (!rawUrl.includes('http') && rawUrl.length > 15))) {
                rawUrl = `https://search.google.com/local/writereview?placeid=${rawUrl}`;
            }

            // Find existing to preserve the lockedTo token if editing
            const existing = db.qrs.find(q => q.id === id);

            const data = { 
                id, 
                company: document.getElementById('companyName').value, 
                name: document.getElementById('techName').value, 
                logo: currentBase64Logo || (existing ? existing.logo : ""), 
                url: rawUrl, 
                type: isStandard ? 'standard' : 'review',
                lockedTo: existing ? existing.lockedTo : null
            };

            const index = db.qrs.findIndex(q => q.id === id);
            if (index > -1) db.qrs[index] = data; else db.qrs.push(data);
            
            saveData().then(() => { 
                renderAll(); 
                previewBadge(data); 
                document.getElementById('edit-id').value = "";
                document.getElementById('submit-btn').textContent = "Generate Badge";
            });
        }

        function previewBadge(data) {
            document.getElementById('prevName').textContent = data.name;
            document.getElementById('prevCompany').textContent = data.company;
            const logoEl = document.getElementById('prevLogo');
            if (data.logo) {
                logoEl.src = data.logo;
                logoEl.classList.remove('hidden');
                currentBase64Logo = data.logo;
            } else {
                logoEl.classList.add('hidden');
            }
            document.getElementById('qrcode').innerHTML = "";
            const finalUrl = data.type === 'standard' ? data.url : window.location.origin + "/reviews/gate/?id=" + data.id;
            new QRCode(document.getElementById('qrcode'), { text: finalUrl, width: 220, height: 220 });
            document.getElementById('badge-preview-area').classList.remove('hidden');
        }

        async function downloadBadge() {
            const node = document.getElementById('badgeExport');
            const name = document.getElementById('prevName').textContent || 'Badge';
            showToast("Generating Image...");
            domtoimage.toPng(node, { bgcolor: '#ffffff', width: 350, height: node.offsetHeight })
            .then(function (dataUrl) {
                const link = document.createElement('a');
                link.download = `${name.replace(/\s+/g, '_')}_QR.png`;
                link.href = dataUrl;
                link.click();
                showToast("Image Saved!");
            }).catch(() => showToast("Download failed."));
        }

        function renderAll() {
            const list = document.getElementById('roster-list');
            if (!db.qrs || db.qrs.length === 0) { list.innerHTML = "Empty Roster"; return; }
            const companies = [...new Set(db.qrs.map(q => q.company))];
            list.innerHTML = companies.map(c => `
                <div style="margin-bottom:20px; border: 1px solid var(--glass-border); padding: 15px; border-radius: 15px;">
                    <h4 style="color:var(--primary);">${c || 'Unassigned'}</h4>
                    ${db.qrs.filter(q => q.company === c).map(q => `
                        <div style="display:flex; justify-content:space-between; align-items:center; padding:10px; border-bottom:1px solid var(--glass-border);">
                            <div>
                                <strong>${q.name}</strong><br>
                                <span style="font-size:10px; color:${q.lockedTo ? '#10b981' : '#64748b'}">
                                    ${q.lockedTo ? 'ðŸ”’ Device Locked' : 'ðŸ”“ Available'}
                                </span>
                            </div>
                            <div style="display:flex; gap:5px;">
                                <button class="btn btn-outline" style="padding:4px 8px; font-size:11px;" onclick="previewById('${q.id}')">View</button>
                                ${q.lockedTo ? `<button class="btn" style="padding:4px 8px; font-size:11px; background:#f59e0b; color:white;" onclick="resetLock('${q.id}')">Reset Lock</button>` : ''}
                                <button class="btn btn-outline" style="padding:4px 8px; font-size:11px; border-color:var(--success); color:var(--success);" onclick="shareBadge('${q.id}')">Share</button>
                                <button class="btn" style="padding:4px 8px; font-size:11px; background:rgba(239, 68, 68, 0.1); color:#ff4d4d;" onclick="deleteBadge('${q.id}')">Delete</button>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `).join('');
        }

        async function resetLock(id) {
            if (confirm("Allow this badge to be claimed by a new device?")) {
                const badge = db.qrs.find(q => q.id === id);
                if (badge) {
                    badge.lockedTo = null;
                    await saveData();
                    renderAll();
                    showToast("Device Lock Reset");
                }
            }
        }

        function shareBadge(id) {
            const shareUrl = window.location.origin + window.location.pathname + "?share=" + id;
            navigator.clipboard.writeText(shareUrl).then(() => showToast("Link Copied!"));
        }

        async function deleteBadge(id) {
            if (confirm("Delete this badge?")) { db.qrs = db.qrs.filter(q => q.id !== id); await saveData(); renderAll(); }
        }

        function previewById(id) { const data = db.qrs.find(q => q.id === id); if(data) { previewBadge(data); switchTab('create'); } }

        function switchTab(tab) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.add('hidden'));
            document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
            document.getElementById('tab-' + tab).classList.remove('hidden');
            document.getElementById('tab-btn-' + tab).classList.add('active');
        }

        function showToast(m) { const t = document.getElementById('toast'); t.textContent = m; t.style.display = 'block'; setTimeout(() => t.style.display = 'none', 3000); }
    </script>
</body>
</html>
