<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIBizService | Agency Manager</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root { --primary: #6366f1; --success: #10b981; --danger: #ef4444; --dark: #0f172a; --light: #f8fafc; --gray: #64748b; --glass: rgba(255, 255, 255, 0.03); --glass-border: rgba(255, 255, 255, 0.1); }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--dark); color: var(--light); line-height: 1.6; }
        .container { max-width: 1000px; margin: 0 auto; padding: 20px; }
        
        /* Header with Transparent Logo Support */
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; border-bottom: 1px solid var(--glass-border); padding-bottom: 20px; }
        .header-left { display: flex; align-items: center; gap: 15px; }
        .agency-logo { width: 55px; height: 55px; object-fit: contain; }
        .logo-text { font-size: 1.6rem; font-weight: 900; background: linear-gradient(to right, #818cf8, #ec4899); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .panel { background: var(--glass); border: 1px solid var(--glass-border); border-radius: 24px; padding: 2rem; margin-bottom: 2rem; backdrop-filter: blur(10px); }
        .form-input { width: 100%; padding: 12px; background: rgba(0,0,0,0.2); border: 1px solid var(--glass-border); border-radius: 12px; color: white; margin-bottom: 1rem; }
        .btn { padding: 12px 24px; border: none; border-radius: 12px; font-weight: 700; cursor: pointer; transition: 0.2s; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-outline { background: transparent; border: 1px solid var(--glass-border); color: white; }
        .nav-tabs { display: flex; gap: 8px; background: rgba(0,0,0,0.2); padding: 6px; border-radius: 16px; margin-bottom: 2rem; }
        .nav-tab { flex: 1; padding: 10px; border: none; background: transparent; color: var(--gray); border-radius: 10px; cursor: pointer; font-weight: 600; }
        .nav-tab.active { background: var(--primary); color: white; }
        
        .tech-badge { background: white; color: var(--dark); width: 280px; padding: 30px 20px; border-radius: 24px; margin: 2rem auto; border: 4px solid var(--primary); text-align: center; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.5); }
        .tech-circle { width: 70px; height: 70px; background: var(--primary); border-radius: 50%; margin: 0 auto 15px; color: white; display: flex; align-items: center; justify-content: center; font-size: 1.8rem; font-weight: 900; }
        .hidden { display: none; }
        .roster-item { display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid var(--glass-border); }
        #toast { position: fixed; bottom: 20px; right: 20px; background: var(--success); color: white; padding: 12px 24px; border-radius: 12px; display: none; z-index: 1000; }
    </style>
</head>
<body>

    <div id="toast">Update Successful</div>

    <div id="view-admin" class="container">
        <header>
            <div class="header-left">
                <img src="logo_shield.png" alt="AIBizService Shield" class="agency-logo">
                <div class="logo-text">AIBizService Admin</div>
            </div>
            <button class="btn btn-outline" onclick="window.location.href='../index.html'">Main Site</button>
        </header>

        <nav class="nav-tabs">
            <button class="nav-tab active" onclick="switchTab('create')">Badge Creator</button>
            <button class="nav-tab" onclick="switchTab('roster')">Team Roster</button>
            <button class="nav-tab" onclick="switchTab('analytics')">Live Scans</button>
        </nav>

        <div id="tab-create" class="tab-content">
            <div class="panel">
                <h3 id="form-title">Create New QR / Badge</h3>
                <form onsubmit="handleBadgeSubmit(event)">
                    <input type="hidden" id="edit-id">
                    <input type="text" id="companyName" class="form-input" placeholder="Client Company (e.g. Company B)" required>
                    <input type="text" id="techName" class="form-input" placeholder="Technician Name" required>
                    <input type="url" id="destUrl" class="form-input" placeholder="Destination URL (Google or Website)" required>
                    
                    <div style="margin-bottom: 1.5rem; display: flex; align-items: center; gap: 10px; background: rgba(255,255,255,0.05); padding: 12px; border-radius: 12px; border: 1px solid var(--glass-border);">
                        <input type="checkbox" id="isStandard" style="width: 20px; height: 20px;">
                        <label for="isStandard">Standard QR (Clean Look / Bypass Review Gate)</label>
                    </div>
                    <button type="submit" id="submit-btn" class="btn btn-primary" style="width: 100%;">Create & Save</button>
                    <button type="button" id="cancel-edit" class="btn btn-outline hidden" onclick="resetForm()" style="width: 100%; margin-top: 10px;">Cancel Edit</button>
                </form>
            </div>

            <div id="badge-preview-area" class="hidden" style="text-align: center;">
                <div id="badgeExport" class="tech-badge">
                    <div class="tech-circle" id="prevInitials">??</div>
                    <h3 id="prevName">Name</h3>
                    <div id="qrcode" style="display: inline-block; background: white; padding: 10px; margin-top: 15px;"></div>
                </div>
                <button class="btn btn-outline" onclick="window.print()">Print or Screenshot</button>
            </div>
        </div>

        <div id="tab-roster" class="tab-content hidden">
            <div class="panel" id="roster-list">Loading Team...</div>
        </div>

        <div id="tab-analytics" class="tab-content hidden">
            <div class="panel" id="scanLog">No scan activity yet.</div>
        </div>
    </div>

    <script>
        const CONFIG = {
            BIN_ID: '6988ac72ae596e708f1ab357',
            API_KEY: '$2a$10$Rs0hwy8AsGdOhHr2VjH3j.voZoeOgcZ1ddCdfzn.63bqiKTGSW1gW'
        };

        let db = { qrs: [], scans: [], leads: [] };

        document.addEventListener('DOMContentLoaded', async () => {
            await loadData();
            renderAll();
        });

        async function loadData() {
            const r = await fetch(`https://api.jsonbin.io/v3/b/${CONFIG.BIN_ID}/latest`, { headers: { 'X-Master-Key': CONFIG.API_KEY } });
            const d = await r.json();
            db = d.record;
        }

        async function saveData() {
            await fetch(`https://api.jsonbin.io/v3/b/${CONFIG.BIN_ID}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json', 'X-Master-Key': CONFIG.API_KEY },
                body: JSON.stringify(db)
            });
            showToast("Cloud Database Updated");
        }

        function handleBadgeSubmit(e) {
            e.preventDefault();
            const id = document.getElementById('edit-id').value || Math.random().toString(36).substr(2, 9);
            const data = {
                id,
                company: document.getElementById('companyName').value,
                name: document.getElementById('techName').value,
                url: document.getElementById('destUrl').value,
                type: document.getElementById('isStandard').checked ? 'standard' : 'review'
            };

            const index = db.qrs.findIndex(q => q.id === id);
            if (index > -1) db.qrs[index] = data; else db.qrs.push(data);
            
            saveData().then(() => {
                renderAll();
                previewBadge(data);
                resetForm();
            });
        }

        function previewBadge(data) {
            const badgeFrame = document.getElementById('badgeExport');
            const isStandard = data.type === 'standard';
            
            badgeFrame.style.border = isStandard ? "none" : "4px solid var(--primary)";
            badgeFrame.style.boxShadow = isStandard ? "none" : "0 20px 25px -5px rgba(0,0,0,0.5)";
            document.getElementById('prevInitials').style.display = isStandard ? "none" : "flex";
            document.getElementById('prevName').style.display = isStandard ? "none" : "block";
            document.getElementById('prevName').textContent = data.name;
            document.getElementById('prevInitials').textContent = data.name[0].toUpperCase();

            document.getElementById('qrcode').innerHTML = "";
            const finalUrl = isStandard ? data.url : window.location.origin + "/gate/?id=" + data.id;
            new QRCode(document.getElementById('qrcode'), { text: finalUrl, width: 200, height: 200 });
            document.getElementById('badge-preview-area').classList.remove('hidden');
        }

        function renderAll() {
            const companies = [...new Set(db.qrs.map(q => q.company))];
            document.getElementById('roster-list').innerHTML = companies.map(c => `
                <div style="margin-bottom:20px;">
                    <h4 style="color:var(--primary); margin-bottom:10px; border-bottom:1px solid var(--glass-border); padding-bottom:5px;">${c}</h4>
                    ${db.qrs.filter(q => q.company === c).map(q => {
                        const liveUrl = window.location.origin + "/gate/?id=" + q.id;
                        return `
                            <div class="roster-item">
                                <span><strong>${q.name}</strong> (${q.type})</span>
                                <div style="display:flex; gap:10px;">
                                    <button class="btn btn-outline" style="padding: 8px 12px; font-size: 0.8rem;" onclick="copyToClipboard('${liveUrl}')">Copy Link</button>
                                    <button class="btn btn-outline" style="padding: 8px 12px; font-size: 0.8rem;" onclick="editQR('${q.id}')">Edit</button>
                                    <button class="btn btn-primary" style="padding: 8px 12px; font-size: 0.8rem;" onclick="previewById('${q.id}')">View QR</button>
                                </div>
                            </div>
                        `;
                    }).join('')}
                </div>
            `).join('') || "No team members found.";

            document.getElementById('scanLog').innerHTML = db.scans.map(s => `
                <div style="padding:10px; border-bottom:1px solid #333;">
                    <strong>${s.qrName}</strong> (${s.company || 'Standard'}): ${s.type} <br>
                    <small>${new Date(s.time).toLocaleString()}</small>
                </div>
            `).join('') || "No scans yet.";
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showToast("Link copied to clipboard!");
            });
        }

        function editQR(id) {
            const item = db.qrs.find(q => q.id === id);
            document.getElementById('edit-id').value = item.id;
            document.getElementById('companyName').value = item.company;
            document.getElementById('techName').value = item.name;
            document.getElementById('destUrl').value = item.url;
            document.getElementById('isStandard').checked = item.type === 'standard';
            
            document.getElementById('form-title').textContent = "Editing " + item.name;
            document.getElementById('submit-btn').textContent = "Update Badge";
            document.getElementById('cancel-edit').classList.remove('hidden');
            switchTab('create');
        }

        function previewById(id) {
            const data = db.qrs.find(q => q.id === id);
            previewBadge(data);
            switchTab('create');
        }

        function resetForm() {
            document.getElementById('edit-id').value = "";
            document.getElementById('form-title').textContent = "Create New QR / Badge";
            document.getElementById('submit-btn').textContent = "Create & Save";
            document.getElementById('cancel-edit').classList.add('hidden');
            document.querySelector('form').reset();
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.add('hidden'));
            document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
            document.getElementById('tab-' + tab).classList.remove('hidden');
            if(event && event.target.classList.contains('nav-tab')) event.target.classList.add('active');
        }

        function showToast(m) { const t = document.getElementById('toast'); t.textContent = m; t.style.display = 'block'; setTimeout(() => t.style.display = 'none', 3000); }
    </script>
</body>
</html>
