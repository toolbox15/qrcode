<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIBizService | Agency Manager</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root { --primary: #6366f1; --danger: #ef4444; --success: #10b981; --dark: #0f172a; --light: #f8fafc; --gray: #64748b; --glass: rgba(255, 255, 255, 0.03); --glass-border: rgba(255, 255, 255, 0.1); }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--dark); color: var(--light); line-height: 1.6; }
        .container { max-width: 1000px; margin: 0 auto; padding: 20px; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; border-bottom: 1px solid var(--glass-border); padding-bottom: 20px; }
        .logo-text { font-size: 1.6rem; font-weight: 900; background: linear-gradient(to right, #818cf8, #ec4899); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .panel { background: var(--glass); border: 1px solid var(--glass-border); border-radius: 24px; padding: 2rem; margin-bottom: 2rem; backdrop-filter: blur(10px); }
        .form-input { width: 100%; padding: 12px; background: rgba(0,0,0,0.2); border: 1px solid var(--glass-border); border-radius: 12px; color: white; margin-bottom: 1rem; }
        .btn { padding: 10px 20px; border: none; border-radius: 12px; font-weight: 700; cursor: pointer; transition: 0.2s; display: inline-block; text-decoration: none; text-align: center; font-size: 14px; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-outline { background: transparent; border: 1px solid var(--glass-border); color: white; }
        .btn-danger { background: rgba(239, 68, 68, 0.1); color: var(--danger); border: 1px solid rgba(239, 68, 68, 0.2); }
        .nav-tabs { display: flex; gap: 8px; background: rgba(0,0,0,0.2); padding: 6px; border-radius: 16px; margin-bottom: 2rem; }
        .nav-tab { flex: 1; padding: 10px; border: none; background: transparent; color: var(--gray); border-radius: 10px; cursor: pointer; font-weight: 600; }
        .nav-tab.active { background: var(--primary); color: white; }
        
        /* UPDATED BADGE STYLING */
        .tech-badge { background: white; color: var(--dark); width: 360px; padding: 40px 20px; border-radius: 28px; margin: 2rem auto; text-align: center; box-shadow: 0 20px 40px rgba(0,0,0,0.3); }
        /* Logo is 25% bigger (was 180px, now 225px) */
        .client-logo-preview { width: 225px; height: 100px; object-fit: contain; margin-bottom: 20px; display: block; margin-left: auto; margin-right: auto; }
        .verified-text { font-size: 0.85rem; font-weight: 700; color: var(--gray); margin-top: 15px; letter-spacing: 1px; text-transform: uppercase; }
        
        .hidden { display: none; }
        #toast { position: fixed; bottom: 20px; right: 20px; background: var(--success); color: white; padding: 12px 24px; border-radius: 12px; display: none; z-index: 1000; }
    </style>
</head>
<body>
    <div id="toast">Update Successful</div>
    <div class="container">
        <header>
            <div class="logo-text">AIBizService Admin</div>
            <a href="../index.html" class="btn btn-outline">Exit</a>
        </header>
        <nav class="nav-tabs">
            <button class="nav-tab active" id="tab-btn-create" onclick="switchTab('create')">Badge Creator</button>
            <button class="nav-tab" id="tab-btn-roster" onclick="switchTab('roster')">Team Roster</button>
        </nav>
        <div id="tab-create" class="tab-content">
            <div class="panel">
                <h3 id="form-title" style="margin-bottom:15px;">Review Tool Setup</h3>
                <form onsubmit="handleBadgeSubmit(event)">
                    <input type="hidden" id="edit-id">
                    <input type="text" id="companyName" class="form-input" placeholder="Company Name" required>
                    <input type="text" id="techName" class="form-input" placeholder="Technician Name" required>
                    <input type="text" id="destUrl" class="form-input" placeholder="Google Place ID or URL" required>
                    <input type="text" id="logoUrl" class="form-input" placeholder="Logo URL (Dropbox links auto-fix)">
                    <div style="margin-bottom: 1rem; display: flex; align-items: center; gap: 10px;">
                        <input type="checkbox" id="isStandard" style="width: 18px; height: 18px;">
                        <label for="isStandard">Standard Link (Bypass Reputation Shield)</label>
                    </div>
                    <button type="submit" id="submit-btn" class="btn btn-primary" style="width: 100%;">Create / Update Badge</button>
                </form>
            </div>
            <div id="badge-preview-area" class="hidden" style="text-align: center;">
                <div id="badgeExport" class="tech-badge">
                    <img id="prevLogo" src="" class="client-logo-preview hidden">
                    <h3 id="prevName" style="margin-top:10px; font-weight:800; font-size:1.5rem;">Name</h3>
                    <div id="qrcode" style="display: inline-block; background: white; padding: 10px; margin-top: 15px;"></div>
                    <div class="verified-text">Verified Technician</div>
                </div>
                <button class="btn btn-outline" onclick="window.print()">Print for Technician</button>
            </div>
        </div>
        <div id="tab-roster" class="tab-content hidden">
            <div class="panel" id="roster-list">Loading Roster...</div>
        </div>
    </div>
    <script>
        const CONFIG = { BIN_ID: '6988ac72ae596e708f1ab357', API_KEY: '$2a$10$Rs0hwy8AsGdOhHr2VjH3j.voZoeOgcZ1ddCdfzn.63bqiKTGSW1gW' };
        let db = { qrs: [] };

        async function loadData() {
            try {
                const r = await fetch(`https://api.jsonbin.io/v3/b/${CONFIG.BIN_ID}/latest`, { headers: { 'X-Master-Key': CONFIG.API_KEY } });
                const d = await r.json();
                db = d.record || { qrs: [] };
                renderAll();
            } catch (e) { console.error("Load error", e); }
        }

        async function saveData() {
            await fetch(`https://api.jsonbin.io/v3/b/${CONFIG.BIN_ID}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json', 'X-Master-Key': CONFIG.API_KEY },
                body: JSON.stringify(db)
            });
            showToast("Cloud Updated");
            renderAll();
        }

        function handleBadgeSubmit(e) {
            e.preventDefault();
            const id = document.getElementById('edit-id').value || Math.random().toString(36).substr(2, 9);
            let logo = document.getElementById('logoUrl').value.trim();
            if (logo.includes("dl=0")) logo = logo.replace("dl=0", "dl=1");

            const data = {
                id,
                company: document.getElementById('companyName').value,
                name: document.getElementById('techName').value,
                logo: logo,
                url: document.getElementById('destUrl').value,
                type: document.getElementById('isStandard').checked ? 'standard' : 'review'
            };

            const idx = db.qrs.findIndex(q => q.id === id);
            if (idx > -1) db.qrs[idx] = data; else db.qrs.push(data);
            
            saveData().then(() => { previewBadge(data); resetForm(); });
        }

        function deleteTech(id) {
            if (confirm("Delete this technician?")) {
                db.qrs = db.qrs.filter(q => q.id !== id);
                saveData();
            }
        }

        function editTech(id) {
            const data = db.qrs.find(q => q.id === id);
            document.getElementById('edit-id').value = data.id;
            document.getElementById('companyName').value = data.company;
            document.getElementById('techName').value = data.name;
            document.getElementById('destUrl').value = data.url;
            document.getElementById('logoUrl').value = data.logo;
            document.getElementById('isStandard').checked = (data.type === 'standard');
            document.getElementById('submit-btn').textContent = "Update Technician";
            switchTab('create');
        }

        function renderAll() {
            const companies = [...new Set(db.qrs.map(q => q.company))];
            document.getElementById('roster-list').innerHTML = companies.map(c => `
                <div style="margin-bottom:25px;">
                    <h4 style="color:var(--primary); border-bottom:1px solid var(--glass-border); padding-bottom:5px;">${c}</h4>
                    ${db.qrs.filter(q => q.company === c).map(q => `
                        <div style="display:flex; justify-content:space-between; align-items:center; padding:15px; background:rgba(255,255,255,0.02); margin-top:10px; border-radius:12px;">
                            <div><strong>${q.name}</strong><br><small style="color:var(--gray)">${q.type}</small></div>
                            <div style="display:flex; gap:10px;">
                                <button class="btn btn-outline" onclick="editTech('${q.id}')">Edit</button>
                                <button class="btn btn-danger" onclick="deleteTech('${q.id}')">Delete</button>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `).join('') || "No tech data found.";
        }

        function previewBadge(data) {
            document.getElementById('prevName').textContent = data.name;
            const logoEl = document.getElementById('prevLogo');
            if (data.logo) { logoEl.src = data.logo; logoEl.classList.remove('hidden'); } else { logoEl.classList.add('hidden'); }
            document.getElementById('qrcode').innerHTML = "";
            
            // Ensure the URL correctly points to the 'gate' folder to prevent 404
            const currentPath = window.location.href.substring(0, window.location.href.lastIndexOf('/') + 1);
            const finalUrl = data.type === 'standard' ? data.url : currentPath + "gate/?id=" + data.id;
            
            new QRCode(document.getElementById('qrcode'), { text: finalUrl, width: 200, height: 200 });
            document.getElementById('badge-preview-area').classList.remove('hidden');
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.add('hidden'));
            document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
            document.getElementById('tab-' + tab).classList.remove('hidden');
            document.getElementById('tab-btn-' + tab).classList.add('active');
        }

        function showToast(m) { const t = document.getElementById('toast'); t.textContent = m; t.style.display = 'block'; setTimeout(() => t.style.display = 'none', 3000); }
        function resetForm() { document.querySelector('form').reset(); document.getElementById('edit-id').value = ""; document.getElementById('submit-btn').textContent = "Create / Update Badge"; }
        
        loadData();
    </script>
</body>
</html>
