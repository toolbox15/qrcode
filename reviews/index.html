<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIBizService | Agency Manager</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { --primary: #6366f1; --dark: #020617; --glass: rgba(255,255,255,0.03); --glass-border: rgba(255,255,255,0.1); }
        body { font-family: 'Inter', sans-serif; background: var(--dark); color: white; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; }
        .panel { background: var(--glass); border: 1px solid var(--glass-border); padding: 2rem; border-radius: 24px; backdrop-filter: blur(10px); }
        .form-input { width: 100%; padding: 12px; margin-bottom: 1rem; border-radius: 12px; border: 1px solid var(--glass-border); background: rgba(0,0,0,0.2); color: white; }
        .btn { padding: 12px 24px; border: none; border-radius: 12px; font-weight: 700; cursor: pointer; transition: 0.2s; width: 100%; }
        .btn-primary { background: var(--primary); color: white; }
        
        /* THE BADGE - Forced styles for the "snapshot" */
        #badgeExport { 
            background: white !important; 
            color: #0f172a !important; 
            width: 350px; 
            padding: 30px; 
            border-radius: 24px; 
            margin: 2rem auto; 
            border: 4px solid var(--primary); 
            text-align: center;
            display: block;
        }
        .logo-preview { width: 100%; max-height: 120px; object-fit: contain; margin-bottom: 15px; display: block; margin-left: auto; margin-right: auto; }
        .hidden { display: none; }
        #toast { position: fixed; bottom: 20px; right: 20px; background: #10b981; color: white; padding: 12px 24px; border-radius: 12px; display: none; }
    </style>
</head>
<body>

    <div id="toast">Saved Successfully</div>

    <div class="container">
        <div class="panel">
            <h2 style="margin-bottom: 20px;">Reputation Shield Badge Creator</h2>
            <form onsubmit="handleBadgeSubmit(event)">
                <input type="text" id="companyName" class="form-input" placeholder="Company Name" required>
                <input type="text" id="techName" class="form-input" placeholder="Technician Name" required>
                <input type="text" id="destUrl" class="form-input" placeholder="Google Review URL" required>
                <label style="color:#94a3b8; font-size: 0.8rem;">Upload Logo:</label>
                <input type="file" id="logoUpload" class="form-input" accept="image/*" onchange="processLogo(this)">
                <button type="submit" id="submit-btn" class="btn btn-primary">Generate Badge</button>
            </form>

            <div id="preview-area" class="hidden" style="text-align: center;">
                <div id="badgeExport">
                    <img id="prevLogo" class="logo-preview hidden">
                    <div id="qrcode" style="display:inline-block; margin: 15px 0; background: white; padding: 5px;"></div>
                    <h3 id="prevName" style="margin:0; font-weight:800; font-size: 1.6rem;"></h3>
                    <p id="prevCompany" style="color:#64748b; font-size:1rem; text-transform:uppercase; font-weight:600;"></p>
                </div>
                <button class="btn btn-primary" style="background:#10b981; width:350px;" onclick="downloadBadge()">Download Image</button>
            </div>
        </div>
    </div>

    <script>
        const CONFIG = { BIN_ID: '6988ac72ae596e708f1ab357', API_KEY: '$2a$10$Rs0hwy8AsGdOhHr2VjH3j.voZoeOgcZ1ddCdfzn.63bqiKTGSW1gW' };
        let logoData = "";

        function processLogo(input) {
            const file = input.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const scale = 300 / img.width;
                    canvas.width = 300;
                    canvas.height = img.height * scale;
                    canvas.getContext('2d').drawImage(img, 0, 0, canvas.width, canvas.height);
                    logoData = canvas.toDataURL('image/jpeg', 0.8);
                    document.getElementById('prevLogo').src = logoData;
                    document.getElementById('prevLogo').classList.remove('hidden');
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        async function handleBadgeSubmit(e) {
            e.preventDefault();
            const id = Math.random().toString(36).substr(2, 9);
            const data = {
                id,
                company: document.getElementById('companyName').value,
                name: document.getElementById('techName').value,
                url: document.getElementById('destUrl').value,
                logo: logoData
            };

            // Save to Cloud
            await fetch(`https://api.jsonbin.io/v3/b/${CONFIG.BIN_ID}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json', 'X-Master-Key': CONFIG.API_KEY },
                body: JSON.stringify({ qrs: [data] }) // Note: This replaces, you may want to fetch & append
            });

            renderPreview(data);
        }

        function renderPreview(data) {
            document.getElementById('prevName').textContent = data.name;
            document.getElementById('prevCompany').textContent = data.company;
            document.getElementById('qrcode').innerHTML = "";
            new QRCode(document.getElementById('qrcode'), { text: window.location.origin + "/reviews/gate/?id=" + data.id, width: 200, height: 200 });
            document.getElementById('preview-area').classList.remove('hidden');
        }

        async function downloadBadge() {
            const badge = document.getElementById('badgeExport');
            const name = document.getElementById('prevName').textContent || 'Badge';
            
            // html2canvas is much better for Canvas + Image capture
            html2canvas(badge, {
                backgroundColor: "#ffffff",
                scale: 2, // Higher quality
                useCORS: true,
                logging: false,
                onclone: (clonedDoc) => {
                    // Force the cloned element to be visible even if parent is hidden
                    clonedDoc.getElementById('badgeExport').style.display = 'block';
                }
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = `${name}_Badge.png`;
                link.href = canvas.toDataURL("image/png");
                link.click();
                showToast("Image Downloaded!");
            });
        }

        function showToast(m) { const t = document.getElementById('toast'); t.textContent = m; t.style.display = 'block'; setTimeout(() => t.style.display = 'none', 3000); }
    </script>
</body>
</html>
