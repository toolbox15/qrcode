<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIBizService | Reputation Shield Professional Admin</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">

    <style>
        /* 1. RESET & VARIABLES */
        :root { 
            --primary: #6366f1; 
            --dark: #0f172a; 
            --light: #f8fafc; 
            --glass: rgba(255, 255, 255, 0.05); 
            --glass-border: rgba(255, 255, 255, 0.1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }

        /* 2. PAGE LAYOUT */
        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--dark); 
            color: var(--light); 
            padding: 50px 20px;
            display: flex;
            justify-content: center;
        }
        .container { width: 100%; max-width: 850px; }

        /* 3. THE ADMIN CONTROL PANEL */
        .admin-panel { 
            background: var(--glass); 
            padding: 40px; 
            border-radius: 24px; 
            border: 1px solid var(--glass-border); 
            backdrop-filter: blur(15px);
            margin-bottom: 50px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 { margin-bottom: 10px; font-weight: 800; font-size: 1.8rem; }
        .sub-text { color: #94a3b8; margin-bottom: 25px; font-size: 0.9rem; }

        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 700; color: #cbd5e1; }
        .form-input { 
            width: 100%; 
            padding: 16px; 
            border-radius: 12px; 
            border: 1px solid var(--glass-border); 
            background: rgba(0,0,0,0.3); 
            color: white; 
            font-size: 1rem;
            outline: none;
        }
        .form-input:focus { border-color: var(--primary); }

        .btn-generate { 
            padding: 18px; 
            border-radius: 14px; 
            border: none; 
            cursor: pointer; 
            font-weight: 800; 
            width: 100%; 
            text-transform: uppercase; 
            background: var(--primary); 
            color: white;
            font-size: 1rem;
            transition: 0.3s;
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }
        .btn-generate:hover { transform: translateY(-2px); background: #4f46e5; }

        /* 4. THE BRANDED SHIELD BADGE (THE PART THE CUSTOMER SEES) */
        #badge-preview { margin-top: 30px; text-align: center; }

        .shield-badge { 
            background: white; 
            color: #1e293b; 
            width: 420px; /* Large for high-end look */
            padding: 60px 40px; 
            border-radius: 40px; 
            margin: 0 auto 30px; 
            text-align: center; 
            box-shadow: 0 40px 80px -15px rgba(0, 0, 0, 0.6);
            border: 1px solid #e2e8f0;
        }

        /* LARGE CLIENT LOGO - NO CIRCLES, NO INITIALS */
        .client-logo-header { 
            width: 100%; 
            max-height: 160px; /* Very large for safety/branding */
            object-fit: contain; 
            margin-bottom: 45px; 
            display: block;
        }

        #qrcode-container { 
            display: inline-block; 
            padding: 20px; 
            background: white; 
            border-radius: 25px;
            border: 1px solid #f1f5f9;
        }

        .shield-footer { 
            font-size: 1.4rem; 
            font-weight: 800; 
            color: #334155; 
            margin-top: 40px; 
            letter-spacing: -0.5px;
        }

        .print-btn { 
            background: white; 
            color: var(--dark); 
            max-width: 420px; 
            margin: 0 auto;
            border: 2px solid white;
        }

        .hidden { display: none; }

        /* 5. PRINT SETTINGS: Hides the admin tools on the paper */
        @media print {
            body { background: white; padding: 0; }
            .admin-panel, .print-btn { display: none; }
            .shield-badge { 
                box-shadow: none; 
                margin: 0; 
                width: 100%; 
                border: none; 
                padding: 1.5in;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="admin-panel">
        <h1>AIBizService Generator</h1>
        <p class="sub-text">Create professional "Reputation Shields" for your clients.</p>
        
        <form onsubmit="buildShield(event)">
            <div class="form-group">
                <label>Company Logo URL</label>
                <input type="text" id="logoInput" class="form-input" placeholder="Paste link from client website..." required>
            </div>
            
            <div class="form-group">
                <label>Google Place ID</label>
                <input type="text" id="pidInput" class="form-input" placeholder="e.g. ChIJERNjlaKrD4gR4AHHDCArRz4" required>
            </div>
            
            <button type="submit" class="btn-generate">Generate Branded Shield</button>
        </form>
    </div>

    <div id="badge-preview" class="hidden">
        <div id="shieldExport" class="shield-badge">
            <img id="logoDisplay" src="" class="client-logo-header" alt="Client Logo">
            
            <div id="qrcode-container"></div>
            
            <p class="shield-footer">Scan to Share Feedback</p>
        </div>
        
        <button onclick="window.print()" class="btn-generate print-btn">Print Professional Flyer</button>
    </div>
</div>

<script>
/**
 * THE LOGIC: 
 * This script handles the URL creation and QR generation.
 */
function buildShield(e) {
    e.preventDefault();
    
    const logoUrl = document.getElementById('logoInput').value;
    let placeId = document.getElementById('pidInput').value.trim();

    // LINK LOGIC: Sends scan to your GATE folder
    // This assumes you have a 'gate' folder with an index.html file
    const targetUrl = window.location.origin + "/gate/?id=" + placeId;

    // 1. Update Logo
    const displayImg = document.getElementById('logoDisplay');
    displayImg.src = logoUrl;
    
    // 2. Clear previous QR and build new one
    const qrDiv = document.getElementById('qrcode-container');
    qrDiv.innerHTML = "";
    
    // Using the library loaded in the <head>
    new QRCode(qrDiv, {
        text: targetUrl,
        width: 260, // Large & high contrast for easy scanning
        height: 260,
        colorDark : "#0f172a",
        colorLight : "#ffffff",
        correctLevel : QRCode.CorrectLevel.H // High error correction
    });

    // 3. Show the badge
    document.getElementById('badge-preview').classList.remove('hidden');
    
    // Scroll to the result
    window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
}
</script>

</body>
</html>
