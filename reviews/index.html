<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIBizService | Reputation Shield Creator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root { 
            --primary: #6366f1; 
            --dark: #0f172a; 
            --light: #f8fafc; 
            --glass: rgba(255, 255, 255, 0.05); 
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body { 
            font-family: 'Inter', -apple-system, sans-serif; 
            background: var(--dark); 
            color: var(--light); 
            padding: 40px 20px;
            display: flex;
            justify-content: center;
        }

        .container { width: 100%; max-width: 900px; }

        /* THE CONTROL PANEL */
        .panel { 
            background: var(--glass); 
            padding: 30px; 
            border-radius: 24px; 
            border: 1px solid var(--glass-border); 
            backdrop-filter: blur(10px);
            margin-bottom: 40px;
        }

        h2 { margin-bottom: 20px; font-weight: 800; letter-spacing: -0.5px; }

        .form-input { 
            width: 100%; 
            padding: 15px; 
            margin-bottom: 15px; 
            border-radius: 12px; 
            border: 1px solid var(--glass-border); 
            background: rgba(0,0,0,0.2); 
            color: white; 
            font-size: 1rem;
        }

        .btn { 
            padding: 16px; 
            border-radius: 12px; 
            border: none; 
            cursor: pointer; 
            font-weight: 800; 
            width: 100%; 
            text-transform: uppercase; 
            transition: all 0.3s ease;
        }

        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { background: #4f46e5; transform: translateY(-2px); }

        /* THE UPDATED BADGE STYLING - CLEAN & PROFESSIONAL */
        #badge-area { margin-top: 20px; text-align: center; }

        .tech-badge { 
            background: white; 
            color: #1e293b; 
            width: 380px; 
            padding: 50px 30px; 
            border-radius: 35px; 
            margin: 0 auto 30px; 
            text-align: center; 
            box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid #e2e8f0;
        }

        /* LARGE LOGO HERO AREA */
        .client-logo-hero { 
            width: 100%; 
            max-height: 150px; 
            object-fit: contain; 
            margin-bottom: 40px; 
            display: block;
        }

        #qrcode { 
            display: inline-block; 
            padding: 15px; 
            background: white; 
            border-radius: 20px;
            border: 1px solid #f1f5f9;
        }

        .badge-footer-text { 
            font-size: 1.2rem; 
            font-weight: 800; 
            color: #475569; 
            margin-top: 30px; 
            letter-spacing: -0.5px;
        }

        .print-btn { 
            background: white; 
            color: var(--dark); 
            max-width: 380px; 
            margin: 0 auto;
        }

        .hidden { display: none; }

        @media print {
            body { background: white; padding: 0; }
            .panel, .print-btn { display: none; }
            .tech-badge { 
                box-shadow: none; 
                margin: 0; 
                width: 100%; 
                border: none; 
                padding: 1in;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="panel">
        <h2>AIBizService Shield Generator</h2>
        <form onsubmit="generateBadge(event)">
            <input type="text" id="logoUrl" class="form-input" placeholder="Company Logo Image URL (Right-click logo on their site > Copy Image Link)" required>
            <input type="text" id="placeId" class="form-input" placeholder="Google Place ID (e.g. ChIJERNjlaKrD4gR4AHHDCArRz4)" required>
            <button type="submit" class="btn btn-primary">Create Branded Shield</button>
        </form>
    </div>

    <div id="badge-area" class="hidden">
        <div id="badgeExport" class="tech-badge">
            <img id="prevLogo" src="" class="client-logo-hero" alt="Client Logo">
            
            <div id="qrcode"></div>
            
            <p class="badge-footer-text">Scan to Share Your Experience</p>
        </div>
        
        <button onclick="window.print()" class="btn print-btn">Print Professional Flyer</button>
    </div>
</div>

<script>
function generateBadge(e) {
    e.preventDefault();
    
    const logo = document.getElementById('logoUrl').value;
    let pid = document.getElementById('placeId').value.trim();

    // Builds link to your 'gate' folder: https://angelo-hunt.github.io/gate/?id=...
    const gateUrl = window.location.origin + "/gate/?id=" + pid;

    // Update the logo in the preview
    const logoImg = document.getElementById('prevLogo');
    logoImg.src = logo;
    
    // Clear old QR and generate new one pointing to the GATE
    const qrContainer = document.getElementById('qrcode');
    qrContainer.innerHTML = "";
    
    new QRCode(qrContainer, {
        text: gateUrl,
        width: 250, // Large & sharp for scanning
        height: 250,
        colorDark : "#0f172a",
        colorLight : "#ffffff",
        correctLevel : QRCode.CorrectLevel.H
    });

    // Reveal the badge
    document.getElementById('badge-area').classList.remove('hidden');
}
</script>

</body>
</html>
