<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIBizService | Agency Manager</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
    <style>
        :root { --primary: #6366f1; --success: #10b981; --dark: #020617; --light: #f8fafc; --gray: #94a3b8; --glass: rgba(255, 255, 255, 0.03); --glass-border: rgba(255, 255, 255, 0.1); }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--dark); color: var(--light); line-height: 1.6; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; border-bottom: 1px solid var(--glass-border); padding-bottom: 20px; }
        .logo-text { font-size: 1.6rem; font-weight: 900; background: linear-gradient(to right, #818cf8, #ec4899); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .panel { background: var(--glass); border: 1px solid var(--glass-border); border-radius: 24px; padding: 2rem; backdrop-filter: blur(10px); }
        .form-input { width: 100%; padding: 12px; background: rgba(0,0,0,0.2); border: 1px solid var(--glass-border); border-radius: 12px; color: white; margin-bottom: 1rem; }
        .btn { padding: 12px 24px; border: none; border-radius: 12px; font-weight: 700; cursor: pointer; transition: 0.2s; display: inline-block; text-align: center; width: 100%; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:disabled { background: #334155; color: var(--gray); cursor: not-allowed; }
        .nav-tabs { display: flex; gap: 8px; background: rgba(0,0,0,0.2); padding: 6px; border-radius: 16px; margin-bottom: 2rem; }
        .nav-tab { flex: 1; padding: 10px; border: none; background: transparent; color: var(--gray); border-radius: 10px; cursor: pointer; font-weight: 600; }
        .nav-tab.active { background: var(--primary); color: white; }
        #badgeExport { background: white !important; color: #0f172a !important; width: 340px; padding: 30px; border-radius: 24px; margin: 2rem auto; border: 4px solid var(--primary); text-align: center; }
        .client-logo-preview { width: 100%; max-height: 120px; object-fit: contain; margin-bottom: 15px; }
        .hidden { display: none; }
        #toast { position: fixed; bottom: 20px; right: 20px; background: var(--success); color: white; padding: 12px 24px; border-radius: 12px; display: none; }
    </style>
</head>
<body>

    <div id="toast">Update Successful</div>

    <div class="container">
        <header>
            <div class="logo-text">AIBizService Admin</div>
            <a href="../index.html" style="color:var(--gray); text-decoration:none;">Exit</a>
        </header>

        <nav class="nav-tabs">
            <button class="nav-tab active" id="btn-create" onclick="switchTab('create')">Creator</button>
            <button class="nav-tab" id="btn-roster" onclick="switchTab('roster')">Team Roster</button>
        </nav>

        <div id="tab-create" class="tab-content">
            <div class="panel">
                <form id="badgeForm" onsubmit="handleBadgeSubmit(event)">
                    <input type="hidden" id="edit-id">
                    <input type="text" id="companyName" class="form-input" placeholder="Company Name" required>
                    <input type="text" id="techName" class="form-input" placeholder="Tech Name" required>
                    <input type="text" id="destUrl" class="form-input" placeholder="Google Review URL" required>
                    <label style="color:var(--gray); font-size: 0.8rem;">Upload Logo (Auto-Compressed):</label>
                    <input type="file" id="logoUpload" class="form-input" accept="image/*" onchange="compressLogo(this)">
                    <button type="submit" id="submit-btn" class="btn btn-primary">Generate & Sync Badge</button>
                </form>
            </div>

            <div id="preview-area" class="hidden" style="text-align: center;">
                <div id="badgeExport">
                    <img id="prevLogo" class="client-logo-preview hidden">
                    <div id="qrcode" style="display:inline-block; margin: 10px 0;"></div>
                    <h3 id="prevName" style="margin:0;"></h3>
                    <p id="prevCompany" style="color:gray; font-size:0.9rem; text-transform:uppercase;"></p>
                </div>
                <button class="btn btn-primary" style="background:#10b981; width:340px;" onclick="downloadBadge()">Download Image</button>
            </div>
        </div>

        <div id="tab-roster" class="tab-content hidden">
            <div class="panel" id="roster-list">Loading badges...</div>
        </div>
    </div>

    <script>
        const CONFIG = { BIN_ID: '6988ac72ae596e708f1ab357', API_KEY: '$2a$10$Rs0hwy8AsGdOhHr2VjH3j.voZoeOgcZ1ddCdfzn.63bqiKTGSW1gW' };
        let db = { qrs: [] };
        let compressedLogoData = "";

        async function init() {
            try {
                const r = await fetch(`https://api.jsonbin.io/v3/b/${CONFIG.BIN_ID}/latest`, { headers: { 'X-Master-Key': CONFIG.API_KEY } });
                const d = await r.json();
                db.qrs = d.record.qrs || [];
                renderRoster();
            } catch (e) { console.error("Load failed"); }
        }

        function compressLogo(input) {
            const file = input.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const MAX_WIDTH = 250;
                    const scale = MAX_WIDTH / img.width;
                    canvas.width = MAX_WIDTH;
                    canvas.height = img.height * scale;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    compressedLogoData = canvas.toDataURL('image/jpeg', 0.8);
                    document.getElementById('prevLogo').src = compressedLogoData;
                    document.getElementById('prevLogo').classList.remove('hidden');
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        async function handleBadgeSubmit(e) {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            btn.disabled = true;
            btn.textContent = "Syncing with Cloud...";

            const id = document.getElementById('edit-id').value || Math.random().toString(36).substr(2, 9);
            const existing = db.qrs.find(q => q.id === id);
            
            const data = {
                id,
                company: document.getElementById('companyName').value,
                name: document.getElementById('techName').value,
                url: document.getElementById('destUrl').value,
                logo: compressedLogoData || (existing ? existing.logo : ""),
                lockedTo: existing ? existing.lockedTo : null
            };

            const index = db.qrs.findIndex(q => q.id === id);
            if (index > -1) db.qrs[index] = data; else db.qrs.push(data);

            try {
                await fetch(`https://api.jsonbin.io/v3/b/${CONFIG.BIN_ID}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json', 'X-Master-Key': CONFIG.API_KEY },
                    body: JSON.stringify(db)
                });
                showToast("Saved Successfully");
                renderPreview(data);
                renderRoster();
            } catch (err) { alert("Save failed. Try a smaller logo."); }
            
            btn.disabled = false;
            btn.textContent = "Generate & Sync Badge";
        }

        function renderPreview(data) {
            document.getElementById('prevName').textContent = data.name;
            document.getElementById('prevCompany').textContent = data.company;
            document.getElementById('qrcode').innerHTML = "";
            new QRCode(document.getElementById('qrcode'), { text: window.location.origin + "/reviews/gate/?id=" + data.id, width: 200, height: 200 });
            document.getElementById('preview-area').classList.remove('hidden');
        }

        function renderRoster() {
            const list = document.getElementById('roster-list');
            if (db.qrs.length === 0) { list.innerHTML = "No badges created."; return; }
            list.innerHTML = db.qrs.map(q => `
                <div style="display:flex; justify-content:space-between; align-items:center; padding:12px; border-bottom:1px solid var(--glass-border);">
                    <div>
                        <strong>${q.name}</strong><br>
                        <span style="font-size:11px; color:var(--gray)">${q.lockedTo ? 'ðŸ”’ Device Locked' : 'ðŸ”“ Unlocked'}</span>
                    </div>
                    <div style="display:flex; gap:10px;">
                        <button onclick="editBadge('${q.id}')" style="background:none; border:none; color:var(--primary); cursor:pointer;">Edit</button>
                        ${q.lockedTo ? `<button onclick="resetLock('${q.id}')" style="background:none; border:none; color:var(--success); cursor:pointer;">Reset</button>` : ''}
                        <button onclick="deleteBadge('${q.id}')" style="background:none; border:none; color:#ef4444; cursor:pointer;">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        async function resetLock(id) {
            const badge = db.qrs.find(q => q.id === id);
            if (badge && confirm("Allow this badge to be claimed by a new device?")) {
                badge.lockedTo = null;
                handleBadgeSubmit({ preventDefault: () => {} }); // Reuse save logic
            }
        }

        async function deleteBadge(id) {
            if (confirm("Delete this badge?")) {
                db.qrs = db.qrs.filter(q => q.id !== id);
                handleBadgeSubmit({ preventDefault: () => {} });
            }
        }

        function editBadge(id) {
            const q = db.qrs.find(item => item.id === id);
            document.getElementById('edit-id').value = q.id;
            document.getElementById('companyName').value = q.company;
            document.getElementById('techName').value = q.name;
            document.getElementById('destUrl').value = q.url;
            compressedLogoData = q.logo;
            switchTab('create');
        }

        function downloadBadge() {
            const node = document.getElementById('badgeExport');
            domtoimage.toPng(node, { bgcolor: 'white' }).then(url => {
                const link = document.createElement('a');
                link.download = 'QR_Badge.png';
                link.href = url;
                link.click();
            });
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.add('hidden'));
            document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
            document.getElementById('tab-' + tab).classList.remove('hidden');
            document.getElementById('btn-' + tab).classList.add('active');
        }

        function showToast(m) { const t = document.getElementById('toast'); t.textContent = m; t.style.display = 'block'; setTimeout(() => t.style.display = 'none', 3000); }

        init();
    </script>
</body>
</html>
