<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIBizService | Secure Admin</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { --primary: #6366f1; --success: #10b981; --error: #ef4444; --dark: #020617; --light: #f8fafc; --gray: #94a3b8; --glass: rgba(255, 255, 255, 0.03); --glass-border: rgba(255, 255, 255, 0.1); }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--dark); color: var(--light); line-height: 1.6; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; }
        #login-overlay { position: fixed; inset: 0; background: var(--dark); display: flex; align-items: center; justify-content: center; z-index: 2000; }
        .login-box { background: var(--glass); border: 1px solid var(--glass-border); padding: 2.5rem; border-radius: 24px; width: 100%; max-width: 400px; text-align: center; backdrop-filter: blur(20px); }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; border-bottom: 1px solid var(--glass-border); padding-bottom: 20px; }
        .logo-text { font-size: 1.6rem; font-weight: 900; background: linear-gradient(to right, #818cf8, #ec4899); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .panel { background: var(--glass); border: 1px solid var(--glass-border); border-radius: 24px; padding: 2rem; backdrop-filter: blur(10px); }
        .form-input { width: 100%; padding: 12px; background: rgba(0,0,0,0.2); border: 1px solid var(--glass-border); border-radius: 12px; color: white; margin-bottom: 1rem; outline: none; }
        .btn { padding: 8px 16px; border: none; border-radius: 12px; font-weight: 700; cursor: pointer; transition: 0.2s; display: inline-block; text-align: center; }
        .btn-primary { background: var(--primary); color: white; width: 100%; padding: 14px; }
        .nav-tabs { display: flex; gap: 8px; background: rgba(0,0,0,0.2); padding: 6px; border-radius: 16px; margin-bottom: 2rem; }
        .nav-tab { flex: 1; padding: 10px; border: none; background: transparent; color: var(--gray); border-radius: 10px; cursor: pointer; font-weight: 600; }
        .nav-tab.active { background: var(--primary); color: white; }
        #badgeExport { background: white !important; color: #0f172a !important; width: 340px; padding: 30px; border-radius: 24px; margin: 2rem auto; border: 4px solid var(--primary); text-align: center; }
        .client-logo-preview { width: auto; max-width: 100%; height: auto; max-height: 120px; object-fit: contain; margin-bottom: 15px; display: inline-block; }
        .hidden { display: none !important; }
        #toast { position: fixed; bottom: 20px; right: 20px; background: var(--success); color: white; padding: 12px 24px; border-radius: 12px; display: none; z-index: 1000; }
        
        .company-group { margin-bottom: 30px; border: 1px solid var(--glass-border); border-radius: 18px; overflow: hidden; background: rgba(255,255,255,0.02); }
        .company-header { background: rgba(99, 102, 241, 0.1); padding: 12px 20px; border-bottom: 1px solid var(--glass-border); display: flex; justify-content: space-between; align-items: center; }
        .company-title { font-weight: 800; color: var(--primary); text-transform: uppercase; }
        .total-pill { font-size: 0.75rem; color: white; padding: 2px 10px; border-radius: 20px; margin-left: 5px; }
        .bg-primary { background: var(--primary); }
        .bg-error { background: var(--error); }
        .roster-item { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; border-bottom: 1px solid var(--glass-border); }
        .tech-info strong { color: #fff; }
        .tech-stat { font-weight: 700; font-size: 0.85rem; margin-left: 10px; }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="login-box">
            <h2 style="margin-bottom: 10px;">AIBiz Admin</h2>
            <input type="text" id="userIn" class="form-input" placeholder="Username">
            <input type="password" id="passIn" class="form-input" placeholder="Password">
            <button onclick="checkAuth()" class="btn btn-primary">Unlock Manager</button>
            <p id="login-err" style="color: var(--error); font-size: 0.8rem; margin-top: 10px; display: none;">Access Denied</p>
        </div>
    </div>

    <div id="toast">Saved Successfully</div>

    <div id="main-content" class="container hidden">
        <header>
            <div class="logo-text">AIBizService Admin</div>
            <div style="display: flex; gap: 10px;">
                <button class="btn" style="background: var(--glass); color: var(--light); font-size: 11px;" onclick="exportCSV()">Export CSV</button>
                <button class="btn" style="background: rgba(239, 68, 68, 0.2); color: #ef4444; font-size: 11px;" onclick="location.reload()">Logout</button>
            </div>
        </header>

        <nav class="nav-tabs">
            <button class="nav-tab active" id="tab-btn-create" onclick="switchTab('create')">Creator</button>
            <button class="nav-tab" id="tab-btn-roster" onclick="switchTab('roster')">Roster & Stats</button>
        </nav>

        <div id="tab-create" class="tab-content">
            <div class="panel">
                <form id="badgeForm" onsubmit="handleBadgeSubmit(event)">
                    <input type="hidden" id="edit-id">
                    <input type="text" id="companyName" class="form-input" placeholder="Company Name" required>
                    <input type="text" id="techName" class="form-input" placeholder="Technician Name" required>
                    <input type="text" id="destUrl" class="form-input" placeholder="Google Review URL" required>
                    <input type="file" id="logoUpload" class="form-input" accept="image/*" onchange="compressLogo(this)">
                    <button type="submit" id="submit-btn" class="btn btn-primary">Save Badge</button>
                </form>
            </div>
            <div id="preview-area" class="hidden" style="text-align: center;">
                <div id="badgeExport">
                    <img id="prevLogo" class="client-logo-preview hidden">
                    <div id="qrcode" style="display:inline-block; margin: 10px 0;"></div>
                    <h3 id="prevName" style="margin:0;"></h3>
                    <p id="prevCompany" style="color:gray; font-size:0.9rem; text-transform:uppercase;"></p>
                </div>
                <button class="btn btn-primary" style="background:#10b981; width:340px; margin-bottom: 40px;" onclick="downloadBadge()">Download Image</button>
            </div>
        </div>

        <div id="tab-roster" class="tab-content hidden">
            <div id="roster-list">Loading grouped data...</div>
        </div>
    </div>

    <script>
        const AUTH = { user: "Admin", pass: "AIBiz2026" };
        const CONFIG = { BIN_ID: '6988ac72ae596e708f1ab357', API_KEY: '$2a$10$Rs0hwy8AsGdOhHr2VjH3j.voZoeOgcZ1ddCdfzn.63bqiKTGSW1gW' };
        let db = { qrs: [] };
        let compressedLogoData = "";

        function checkAuth() {
            if(document.getElementById('userIn').value === AUTH.user && document.getElementById('passIn').value === AUTH.pass) {
                document.getElementById('login-overlay').classList.add('hidden');
                document.getElementById('main-content').classList.remove('hidden');
                init();
            } else { document.getElementById('login-err').style.display = 'block'; }
        }

        async function init() {
            try {
                const r = await fetch(`https://api.jsonbin.io/v3/b/${CONFIG.BIN_ID}/latest`, { headers: { 'X-Master-Key': CONFIG.API_KEY }, cache: 'no-store' });
                const d = await r.json();
                db.qrs = d.record.qrs || [];
                renderRoster();
            } catch (e) { console.error("Load failed"); }
        }

        function compressLogo(input) {
            const file = input.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const MAX_WIDTH = 400;
                    const scale = MAX_WIDTH / img.width;
                    canvas.width = MAX_WIDTH; canvas.height = img.height * scale;
                    canvas.getContext('2d').drawImage(img, 0, 0, canvas.width, canvas.height);
                    compressedLogoData = canvas.toDataURL('image/jpeg', 0.8);
                    document.getElementById('prevLogo').src = compressedLogoData;
                    document.getElementById('prevLogo').classList.remove('hidden');
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        async function handleBadgeSubmit(e) {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            btn.disabled = true;
            const id = document.getElementById('edit-id').value || Math.random().toString(36).substr(2, 9);
            const existing = db.qrs.find(q => q.id === id);
            
            const data = {
                id,
                company: document.getElementById('companyName').value,
                name: document.getElementById('techName').value,
                url: document.getElementById('destUrl').value,
                logo: compressedLogoData || (existing ? existing.logo : ""),
                lockedTo: existing ? existing.lockedTo : null,
                scans: existing ? (existing.scans || 0) : 0,
                blocked: existing ? (existing.blocked || 0) : 0
            };

            const index = db.qrs.findIndex(q => q.id === id);
            if (index > -1) db.qrs[index] = data; else db.qrs.push(data);

            await saveDataDirectly();
            renderPreview(data);
            btn.disabled = false;
        }

        function renderRoster() {
            const list = document.getElementById('roster-list');
            if (db.qrs.length === 0) { list.innerHTML = "<div class='panel'>No active badges.</div>"; return; }

            const grouped = db.qrs.reduce((acc, q) => {
                const co = q.company || "Unassigned";
                if (!acc[co]) acc[co] = [];
                acc[co].push(q);
                return acc;
            }, {});

            list.innerHTML = Object.keys(grouped).map(company => {
                const techs = grouped[company];
                const companyScans = techs.reduce((sum, t) => sum + (t.scans || 0), 0);
                const companyBlocked = techs.reduce((sum, t) => sum + (t.blocked || 0), 0);
                
                return `
                <div class="company-group">
                    <div class="company-header">
                        <div>
                            <span class="company-title">${company}</span>
                            <span class="total-pill bg-primary">Scans: ${companyScans}</span>
                            <span class="total-pill bg-error">Caught: ${companyBlocked}</span>
                        </div>
                        <button onclick="resetCompanyStats('${company}')" style="background:none; border:none; color:var(--gray); cursor:pointer; font-size:10px;">RESET WEEK</button>
                    </div>
                    ${techs.map(q => `
                        <div class="roster-item">
                            <div class="tech-info">
                                <strong>${q.name}</strong> 
                                <span class="tech-stat" style="color:var(--primary);">${q.scans || 0} scans</span>
                                <span class="tech-stat" style="color:var(--error);">${q.blocked || 0} caught</span>
                            </div>
                            <div style="display:flex; gap:12px;">
                                <button onclick="previewById('${q.id}')" style="background:none; border:none; color:var(--success); cursor:pointer; font-weight:800; font-size:11px;">VIEW</button>
                                <button onclick="editBadge('${q.id}')" style="background:none; border:none; color:var(--primary); cursor:pointer; font-weight:800; font-size:11px;">EDIT</button>
                                <button onclick="deleteBadge('${q.id}')" style="background:none; border:none; color:var(--error); cursor:pointer; font-weight:800; font-size:11px;">DEL</button>
                            </div>
                        </div>
                    `).join('')}
                </div>
                `;
            }).join('');
        }

        async function resetCompanyStats(company) {
            if (confirm(`Reset all weekly stats for ${company}? Scans and Caught reviews will return to 0.`)) {
                db.qrs.forEach(q => {
                    if(q.company === company) {
                        q.scans = 0;
                        q.blocked = 0;
                    }
                });
                await saveDataDirectly();
                showToast("Stats Reset for " + company);
            }
        }

        async function saveDataDirectly() {
            await fetch(`https://api.jsonbin.io/v3/b/${CONFIG.BIN_ID}`, { method: 'PUT', headers: { 'Content-Type': 'application/json', 'X-Master-Key': CONFIG.API_KEY }, body: JSON.stringify(db) });
            renderRoster(); showToast("Cloud Synced");
        }

        function previewById(id) { const data = db.qrs.find(q => q.id === id); if(data) { renderPreview(data); switchTab('create'); } }
        function deleteBadge(id) { if (confirm("Delete this badge?")) { db.qrs = db.qrs.filter(q => q.id !== id); saveDataDirectly(); } }
        function editBadge(id) {
            const q = db.qrs.find(item => item.id === id);
            document.getElementById('edit-id').value = q.id;
            document.getElementById('companyName').value = q.company;
            document.getElementById('techName').value = q.name;
            document.getElementById('destUrl').value = q.url;
            compressedLogoData = q.logo;
            if(q.logo) { document.getElementById('prevLogo').src = q.logo; document.getElementById('prevLogo').classList.remove('hidden'); }
            switchTab('create');
        }

        function renderPreview(data) {
            document.getElementById('prevName').textContent = data.name;
            document.getElementById('prevCompany').textContent = data.company;
            document.getElementById('qrcode').innerHTML = "";
            new QRCode(document.getElementById('qrcode'), { text: window.location.origin + "/reviews/gate/?id=" + data.id, width: 200, height: 200 });
            document.getElementById('preview-area').classList.remove('hidden');
            if (data.logo) { document.getElementById('prevLogo').src = data.logo; document.getElementById('prevLogo').classList.remove('hidden'); }
        }

        async function downloadBadge() {
            const node = document.getElementById('badgeExport');
            const name = document.getElementById('prevName').textContent || 'Badge';
            html2canvas(node, { backgroundColor: "#ffffff", scale: 2, useCORS: true }).then(canvas => {
                const link = document.createElement('a');
                link.download = `${name.replace(/\s+/g, '_')}_Badge.png`;
                link.href = canvas.toDataURL("image/png");
                link.click();
            });
        }

        function exportCSV() {
            let csv = "Company,Technician,Scans,BadReviewsCaught,URL\n";
            db.qrs.forEach(q => { csv += `"${q.company}","${q.name}",${q.scans || 0},${q.blocked || 0},"${q.url}"\n`; });
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.setAttribute('href', url); a.setAttribute('download', 'AIBiz_Weekly_Report.csv');
            document.body.appendChild(a); a.click(); document.body.removeChild(a);
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.add('hidden'));
            document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
            document.getElementById('tab-' + tab).classList.remove('hidden');
            document.getElementById('tab-btn-' + tab).classList.add('active');
        }

        function showToast(m) { const t = document.getElementById('toast'); t.textContent = m; t.style.display = 'block'; setTimeout(() => t.style.display = 'none', 3000); }
    </script>
</body>
</html>
