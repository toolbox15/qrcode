<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback | AIBizService</title>
    <style>
        :root { --primary: #6366f1; --dark: #0f172a; --star: #fbbf24; --gray: #94a3b8; }
        body { font-family: sans-serif; background: var(--dark); color: white; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; text-align: center; }
        .card { background: rgba(255,255,255,0.05); padding: 2rem; border-radius: 24px; max-width: 400px; width: 90%; border: 1px solid rgba(255,255,255,0.1); }
        .stars { font-size: 3rem; margin: 20px 0; cursor: pointer; color: #475569; }
        .star.active { color: var(--star); }
        .btn { display: block; width: 100%; padding: 15px; border-radius: 12px; border: none; background: var(--primary); color: white; font-weight: 700; cursor: pointer; text-decoration: none; margin-top: 10px; }
        textarea { width: 100%; height: 100px; margin-top: 15px; border-radius: 12px; padding: 10px; display: none; background: #1e293b; color: white; border: 1px solid #334155; }
        .hidden { display: none; }
        #loading { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--dark); display: flex; align-items: center; justify-content: center; z-index: 100; }
    </style>
</head>
<body>

    <div id="loading">Connecting...</div>

    <div class="card" id="mainCard">
        <img id="logo" style="max-height: 100px; margin-bottom: 20px;" class="hidden">
        <h2 id="bizName">How did we do?</h2>
        <p>Rate your experience with <strong id="techName">our team</strong>.</p>
        
        <div class="stars">
            <span class="star" data-val="1">★</span>
            <span class="star" data-val="2">★</span>
            <span class="star" data-val="3">★</span>
            <span class="star" data-val="4">★</span>
            <span class="star" data-val="5">★</span>
        </div>

        <textarea id="feedback" placeholder="How can we improve?"></textarea>
        <button id="submitBtn" class="btn hidden" onclick="sendFeedback()">Submit Feedback</button>
        <a id="googleBtn" class="btn hidden">Continue to Google</a>
    </div>

    <script>
        const CONFIG = { BIN_ID: '6988ac72ae596e708f1ab357', API_KEY: '$2a$10$Rs0hwy8AsGdOhHr2VjH3j.voZoeOgcZ1ddCdfzn.63bqiKTGSW1gW' };
        let badge = null;
        let gUrl = "";

        async function init() {
            const id = new URLSearchParams(window.location.search).get('id');
            const lockKey = `auth_${id}`;
            const myToken = localStorage.getItem(lockKey);

            try {
                const r = await fetch(`https://api.jsonbin.io/v3/b/${CONFIG.BIN_ID}/latest`, { headers: { 'X-Master-Key': CONFIG.API_KEY }, cache: 'no-store' });
                const d = await r.json();
                const qrs = d.record.qrs;
                badge = qrs.find(q => q.id === id);

                if (!badge) throw new Error("Not Found");

                // DEVICE LOCK CHECK
                if (badge.lockedTo && badge.lockedTo !== myToken) {
                    document.body.innerHTML = "<h2>⚠️ Access Denied</h2><p>This badge is locked to another device.</p>";
                    return;
                }

                if (!badge.lockedTo) {
                    const newToken = Math.random().toString(36).substr(2, 10);
                    badge.lockedTo = newToken;
                    localStorage.setItem(lockKey, newToken);
                    await fetch(`https://api.jsonbin.io/v3/b/${CONFIG.BIN_ID}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json', 'X-Master-Key': CONFIG.API_KEY },
                        body: JSON.stringify({ qrs })
                    });
                }

                document.getElementById('bizName').textContent = badge.company;
                document.getElementById('techName').textContent = badge.name;
                gUrl = badge.url;
                if(badge.logo) { document.getElementById('logo').src = badge.logo; document.getElementById('logo').classList.remove('hidden'); }
                document.getElementById('loading').style.display = "none";
            } catch (e) { document.body.innerHTML = "<h2>Connection Error</h2>"; }
        }

        document.querySelectorAll('.star').forEach(s => {
            s.onclick = () => {
                const val = s.dataset.val;
                document.querySelectorAll('.star').forEach(star => star.classList.toggle('active', star.dataset.val <= val));
                if (val >= 4) {
                    document.getElementById('googleBtn').classList.remove('hidden');
                    document.getElementById('googleBtn').href = gUrl;
                    document.getElementById('feedback').style.display = "none";
                    document.getElementById('submitBtn').classList.add('hidden');
                } else {
                    document.getElementById('googleBtn').classList.add('hidden');
                    document.getElementById('feedback').style.display = "block";
                    document.getElementById('submitBtn').classList.remove('hidden');
                }
            };
        });

        function sendFeedback() {
            alert("Feedback sent privately to management. Thank you!");
            window.location.href = "https://google.com";
        }

        init();
    </script>
</body>
</html>
